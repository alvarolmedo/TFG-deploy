filebeat:
  prospectors:
        -
            paths:
                - "/var/log/nginx/*.log"
            document_type: nginx
############################# Output ##########################################
output:
  logstash:
    hosts: ["172.16.0.1:5000"]
    template.name: "filebeat"
    template.path: "filebeat.template.json"
    template.overwrite: false
